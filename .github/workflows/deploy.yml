name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Ensure CV exists in public
        run: |
          if [ ! -f public/CV.pdf ]; then
            echo \"CV.pdf not found in public/. Place your CV at public/CV.pdf\"
            exit 1
          fi
      - name: Include CNAME (if present)
        if: hashFiles('CNAME') != ''
        run: cp CNAME dist/CNAME
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4

